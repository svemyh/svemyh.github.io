<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sveinung myhre</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='50' fill='white'/></svg>">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fafafa;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    .container {
      text-align: center;
      padding: 2rem;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .link {
      display: inline-block;
      padding: 1rem 2.5rem;
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 400;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      transition: all 0.3s ease;
      border: 1px solid #1a1a1a;
      color: #1a1a1a;
      background-color: transparent;
    }

    .link:hover {
      background-color: #1a1a1a;
      color: #fafafa;
    }
  </style>
</head>

<body>
  <div class="container">
    <nav class="links">
      <a href="https://linkedin.com/in/sveinungmyhre" class="link" target="_blank" rel="noopener">LinkedIn</a>
      <a href="https://github.com/svemyh" class="link" target="_blank" rel="noopener">GitHub</a>
